name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-15
            platform: macos-arm64
            arch: arm64
            build-path: arm64-apple-macosx/release
          - os: ubuntu-latest
            platform: linux-x64
            arch: x86_64
            build-path: x86_64-unknown-linux-gnu/release
            container: swift:6.0

    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}

    steps:
      - name: Install dependencies (Linux)
        if: matrix.platform == 'linux-x64'
        run: apt-get update && apt-get install -y curl

      - uses: actions/checkout@v5

      - name: Select Xcode 16 (macOS)
        if: matrix.platform == 'macos-arm64'
        run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer

      - name: Replace version placeholder
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          if [ "${{ matrix.platform }}" = "macos-arm64" ]; then
            sed -i '' "s/VERSION_PLACEHOLDER/$VERSION/g" Sources/main.swift
          else
            sed -i "s/VERSION_PLACEHOLDER/$VERSION/g" Sources/main.swift
          fi

      - name: Build release binary
        run: swift build -c release --arch ${{ matrix.arch }}

      - name: Create release archive
        run: |
          tar -czf xcsift-${{ github.ref_name }}-${{ matrix.platform }}.tar.gz \
            -C .build/${{ matrix.build-path }} xcsift

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: xcsift-${{ matrix.platform }}
          path: xcsift-${{ github.ref_name }}-${{ matrix.platform }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*/xcsift-*.tar.gz
          generate_release_notes: true

  update-homebrew:
    name: Update Homebrew Tap
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download source tarball and calculate SHA256
        id: sha
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          curl -sL "https://github.com/ldomaradzki/xcsift/archive/refs/tags/v${VERSION}.tar.gz" -o xcsift.tar.gz
          SHA=$(sha256sum xcsift.tar.gz | cut -d' ' -f1)
          echo "sha256=${SHA}" >> $GITHUB_OUTPUT

      - name: Checkout Homebrew tap
        uses: actions/checkout@v5
        with:
          repository: ldomaradzki/homebrew-xcsift
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-xcsift

      - name: Update formula
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SHA="${{ steps.sha.outputs.sha256 }}"
          FORMULA="homebrew-xcsift/Formula/xcsift.rb"

          # Update version in URL
          sed -i "s|/v[0-9]*\.[0-9]*\.[0-9]*\.tar\.gz|/v${VERSION}.tar.gz|" "$FORMULA"

          # Update sha256
          sed -i "s/sha256 \"[a-f0-9]*\"/sha256 \"${SHA}\"/" "$FORMULA"

          echo "Updated formula:"
          cat "$FORMULA"

      - name: Commit and push
        working-directory: homebrew-xcsift
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/xcsift.rb
          git diff --staged --quiet || git commit -m "chore: bump to v${{ steps.version.outputs.version }}"
          git push
