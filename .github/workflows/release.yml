name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      
      - name: Build for Apple Silicon
        run: |
          # Replace version in source code with git tag
          sed -i '' "s/return \"1.0.1\" \/\/ This will be replaced by build script/return \"${{ github.ref_name }}\"/" Sources/main.swift
          swift build -c release --arch arm64
            
      - name: Create release archive
        run: |
          tar -czf xcsift-${{ github.ref_name }}-macos-arm64.tar.gz -C .build/arm64-apple-macosx/release xcsift
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: xcsift-${{ github.ref_name }}-macos-arm64.tar.gz
          generate_release_notes: true