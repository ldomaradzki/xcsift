name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-macos:
    name: Build & Test (macOS)
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v6

      - name: Select Xcode 16
        run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer

      - name: Cache SPM packages
        uses: actions/cache@v5
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Show Swift version
        run: swift --version

      - name: Lint
        run: swift format lint --strict --recursive .

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test

  build-linux:
    name: Build & Test (Linux)
    runs-on: ubuntu-latest
    container:
      image: swift:6.1
    steps:
      - uses: actions/checkout@v6

      - name: Cache SPM packages
        uses: actions/cache@v5
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Show Swift version
        run: swift --version

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test
